<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

<section class="login-sec">
    <div class="container">
        <a href="#" class="logo-reg">
            <img src="./assets/img/logo.svg" alt="logo">
        </a>
        <div class="modal-form-center">
            <div class="modal-form-cnt">
                <h2>Авторизация</h2>
                <form>
                    <div class="modal-form">
                        <div class="personal-area__inp">
                            <label>
                                <input type="text" placeholder="Номер телефона" class="phone">
                            </label>
                        </div>
                        <div class="personal-area__inp">
                            <label>
                                <input type="password" placeholder="Пароль">
                            </label>
                            <span class="eye-pass">
                                <i class="icons icon-eye-crossed"></i>
                                <i class="icons icon-eye"></i>
                            </span>
                        </div>
                        <div class="form-btn">
                            <button class="btn-black">
                                <span>Войти</span>
                                <i class="icons icon-arrow-right"></i>
                            </button>
                            <a href="#" class="forget-password">Забыли пароль?</a>
                        </div>
                        <div class="no-account">
                            <span>Нет аккаунта?</span>
                            <a href="register.html" class="href-reg">Зарегистрироваться</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="assets/js/jquery-3.6.4.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/nouislider.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
