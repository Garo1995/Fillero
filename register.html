<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

<section class="login-sec">
    <div class="container">
        <a href="#" class="logo-reg">
            <img src="./assets/img/logo.svg" alt="logo">
        </a>
        <div class="modal-form-center">
            <div class="modal-form-cnt">
                <h2>Регистрация</h2>
                <form>
                    <div class="modal-form">
                        <div class="personal-area__inp">
                            <label>
                                <input type="text" placeholder="ФИО">
                            </label>
                        </div>
                        <div class="personal-area__inp">
                            <label>
                                <input type="text" placeholder="Номер телефона" class="phone">
                            </label>
                        </div>
                        <div class="personal-area__inp">
                            <label>
                                <input type="password" placeholder="Пароль">
                            </label>
                            <span class="eye-pass">
                                <i class="icons icon-eye-crossed"></i>
                                <i class="icons icon-eye"></i>
                            </span>
                        </div>
                        <div class="personal-area__inp">
                            <label>
                                <input type="password" placeholder="Подтвердите пароль">
                            </label>
                            <span class="eye-pass">
                                <i class="icons icon-eye-crossed"></i>
                                <i class="icons icon-eye"></i>
                            </span>
                        </div>

                        <div class="diploma-scan-file">
                            <label>
                                <input type="file" class="reg-add-image" accept=".png, .jpg, .jpeg">
                                <span class="diploma-scan__iocn">
                                    <i class="icons icon-flyers"></i>
                                </span>
                                <div class="diploma-scan__name">
                                    <small>Прикрепить диплом</small>
                                </div>
                            </label>
                        </div>
                        <div class="form-btn">
                            <button class="btn-black">
                                <span>Зарегистрироваться</span>
                                <i class="icons icon-arrow-right"></i>
                            </button>
                            <a href="#" class="forget-password">Войти</a>
                        </div>

                    </div>
                    <div class="modal-form-accept">
                        <div class="cat-checkbox">
                            <label>
                                <small>Я принимаю <a href="#">пользовательское соглашение</a></small>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="cat-checkbox">
                            <label>
                                <small>Я согласен получать рекламные оповещения, уведомления об акциях и новых поступлениях </small>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="assets/js/jquery-3.6.4.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/nouislider.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
